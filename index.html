<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FirstVueRouter - Max Base</title>
    <script type="text/javascript" src="/vue.js"></script>
    <script type="text/javascript" src="/vue-router.js"></script>
  </head>
  <body>

    <div id="app">
      <router-link to="/">/ (Home)</router-link>
      <router-link to="/ar">/ar (Arabic)</router-link>
      <router-link to="/sw">/sw (Sweden)</router-link>
      <router-link to="/de">de (German)</router-link>
      <router-link to="/fr">/fr (French)</router-link>
      <router-link to="/en/war">/en/war (War category)</router-link>
      <router-link to="/en/war/org.max.base">/en/war/org.max.base (App)</router-link>
      <router-link to="/123/456/789/123/456/789">/404 (Bad link)</router-link>
      <router-view :key="$route.fullPath"></router-view>
      <hr>
      <b>Open source at: <a href="https://github.com/BaseMax/FirstVueRouter">https://github.com/BaseMax/FirstVueRouter</a></b>
    </div>

    <template id="error-page">
      <h1>Error page!</h1>
    </template>

    <template id="category-page">
      <h1>Category page</h1>
    </template>

    <template id="search-page">
      <h1>Search page</h1>
    </template>

    <template id="application-page">
      <h1>Application page</h1>
    </template>

    <template id="home-page">
      <h1>Home page {{lang}}</h1>
    </template>

    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
